name: github-profile-summary-cards
run-name: ${{ github.event_name }} on ${{ github.ref_name }} by @${{ github.actor }}

on:
  workflow_dispatch:
  schedule:
    - cron: "55 13 28-31 * *"  # 毎月28-31日 22:55 JST (13:55 UTC)、月末のみ実行

permissions: {}
defaults:
  run:
    shell: bash
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-24.04-arm
    name: generate-github-profile-summary-cards
    permissions:
      contents: write
    steps:
      - name: Check if today is the last day of month
        id: check-last-day
        run: |
          TOMORROW=$(TZ=Asia/Tokyo date -d tomorrow +%d)
          if [[ "$TOMORROW" == "01" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "is_last_day=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_last_day=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.check-last-day.outputs.is_last_day == 'true'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: github-profile-summary-cards
        if: steps.check-last-day.outputs.is_last_day == 'true'
        uses: vn7n24fzkq/github-profile-summary-cards@c2fa12c268d76d3d84ff952be25c1b101968dba9 # release
        env: # default use ${{ secrets.SUMMARY_GITHUB_TOKEN }}, you should replace with your personal access token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          # BRANCH_NAME is optional, default to main, branch name to push cards
          BRANCH_NAME: "main"
          # UTC_OFFSET is optional, default to zero
          UTC_OFFSET: 9
          # EXCLUDE is an optional comma seperated list of languages to exclude, defaults to ""
          EXCLUDE: "JavaScript,HTML,SCSS"
          # AUTO_PUSH is optional, a boolean variable default to true, whether automatically push generated files to desired branch
          AUTO_PUSH: true
